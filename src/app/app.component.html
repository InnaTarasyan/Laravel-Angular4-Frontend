<!--The whole content below can be removed with the new code.-->
<div class="container">
    <br />
    <h2 style="text-align: center">Students Database</h2>
    <br />
    <button id="btn-add" (click)='addStudent()' type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Add New Student</button>
    <br />
    <br />
    <app-student *ngFor="let student of response;" [student]="student"></app-student>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
                        <div class="form-group">
                            <label for="name">Student Name:</label>
                            <input id="name" type="text" class="form-control"  ngModel name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Student Email:</label>
                            <input id="email" type="email" class="form-control" ngModel name="email">
                        </div>
                        <div class="form-group">
                            <label for="admission_date">Admission Date:</label>
                            <input id="admission_date" class="form-control" ngModel name="admission_date" >
                        </div>
                        <div class="form-group">
                            <label for="faculty">Faculty:</label>
                            <input id="faculty" type="text" class="form-control" ngModel name="faculty">
                        </div>
                        <div class="form-group">
                            <label for="major">Major:</label>
                            <input id="major" type="text" class="form-control" ngModel name="major">
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input id="country" type="text" class="form-control" ngModel name="country">
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
